<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Form-v10 by Colorlib</title>
		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- Font-->
		<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
		<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<!-- Main Style Css -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>

	<body class="form-v10">
		<div class="page-content">
			<div class="form-v10-content">
				<form class="form-detail" action="#" method="post" id="myform">
					<div class="form-left">
						<h2>Register here</h2>

						<div class="form-group">
							<div class="form-row form-row-1">
								<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
							</div>
							<div class="form-row form-row-2">
								<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
							</div>
						</div>
						<div class="form-group">
							<div class="form-row form-row-1">
								<input type="text" name="username" id="username" class="input-text" placeholder="Username" required>
							</div>

						</div>

						<div class="form-row">
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-row">
							<select name="position">
								<option value="position">Activity</option>
								<option value="director">Director</option>
								<option value="manager">Manager</option>
								<option value="employee">Employee</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row">
							<input type="text" name="phone" placeholder="Phone" required>
						</div>

						<div class="form-row ">
							<select name="employees">
								<option value="employees">City</option>
								<option value="trainee">Trainee</option>
								<option value="colleague">Colleague</option>
								<option value="associate">Associate</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row ">
							<button type="button" class="btn btn-primary btn-lg">Register</button>
						</div>

					</div>


					<div class="form-right">


						<div class="form-row">
							<img src="images/signup-image.jpg" style="height: 400px; margin-top: 120px;">
						</div>

					</div>
				</form>
			</div>
		</div>
	</body>

</html>
