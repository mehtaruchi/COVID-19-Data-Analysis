<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Form-v10 by Colorlib</title>
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Font-->
        <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
        <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <!-- Main Style Css -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body class="form-v10">
        <div class="page-content">
            <div class="form-v10-content" style=width:750px;>
                <form class="form-detail" action="#" method="post" id="myform">
                    <div class="form-left">
                        <h2>Login</h2>


                        <div class="form-group">
                            <div class="form-row">
                                <input type="text" name="username" id="username" class="input-text" placeholder="Username" required>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>



                        <div class="form-row ">
                            <button type="button" class="btn btn-primary btn-lg">Login</button>
                        </div>

                    </div>


                    <div class="form-right">


                        <div class="form-row">
                            <img src="images/signin-image.jpg" style="height: 400px; margin-top: 120px;">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
